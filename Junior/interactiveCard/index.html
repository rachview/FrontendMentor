<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/index.js" defer></script>

  <title>Frontend Mentor: Interactive card details form</title>

</head>

<body>

  <section class="main">
    <!-- main card -->
    <div class="container">
      <div class="hero">
        <div class="card-front">
          <img class="card-img front" src="./imgs/bg-card-front.png" alt="card front">
          <img class="card-img--logo" src="./imgs/card-logo.svg" alt="card logo">
          <div class="img-container front-div">
            <span class="card-info display-num" id="card-display--num">0000 0000 0000
              0000</span>
            <span class="card-info display-name" id="card-display--name"> Jane Appleseed</span>
            <span class="card-info display-month" id="card-display--month">00</span>
            <span class="card-info display-dash">/</span>
            <span class="card-info display-year" id="card-display--year">00</span>
          </div>
        </div>
        <div class="card-back">

          <img class="card-img back" src="./imgs/bg-card-back.png" alt="card back">
          <div class="img-container back-div">
            <span class="card-info" id="card-display--cvc">000</span>
          </div>
        </div>
      </div>
      <div class="container-body">
        <!-- form -->

        <form id="form">
          <!-- input-start -->
          <div class="form-container">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed">
            <small class="error">Error Message</small>
          </div>
          <!-- input-end -->
          <!-- input-start -->
          <div class="form-container">
            <label for="card-num">Card Number</label>
            <input type="text" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000">
            <small class="error">Error Message</small>
          </div>
          <!-- input-end -->
          <!-- input-start -->
          <div class="form-container flex">
            <div class="form-container--row">
              <label for="card-date">Exp. Date (MM/YY)</label>
              <div class="flex flex-gap">
                <input type="text" id="card-date--month" name="card-date" placeholder="MM">
                <input type="text" id="card-date--year" name="card-date" placeholder="YY">
              </div>
              <small class="error">Error Message</small>
            </div>
            <div class="form-container--row">
              <label for="card-cvc">CVC</label>
              <input type="text" id="card-cvc" name="card-cvc" placeholder=" e.g. 123">
              <small class="error">Error Message</small>
            </div>
          </div>
          <!-- input-end -->
          <!-- button -->
          <button class="btn" id="btn-submit" type="submit">Confirm</button>
        </form>
      </div>



      <!-- thank you card -->
      <div class="thankyou">
        <img src="./imgs/icon-complete.svg" alt="completed icon">
        <h1 class="thankyou--title">Thank You!</h1>
        <p class="thankyou--subtitle"> We've added your card details</p>
        <button class="btn thankyou--btn" id="btn-continue">Continue</button>
      </div>
    </div>
  </section>



</body>

</html>
