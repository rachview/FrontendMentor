<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor: Huddle landing page with single introductory section</title>

</head>

<body>

    <main>
        <section class="container">
            <div class="container-header">
                <img class="logo" src="./imgs/logo.svg" alt="Huddle Logo">
            </div>
            <div class="container-hero">
                <img src="./imgs/illustration-mockups.svg" alt="Image of mockups">
            </div>
            <div class="container-body">
                <h1 class="container-body--title"> Build The Community Your Fans Will Love</h1>
                <p class="container-body--text">Huddle re-imagines the way we build communities. You have a voice, but
                    so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a class="btn--link" href="#"><button class="btn">Register</button></a>
            </div>
            </div>
        </section>

        <footer class="footer">
            <!-- Icons -->
            <div class="footer-icons">
                <a class="footer-icons--links" href="#"> <i class="footer-icons--icon fa-brands fa-facebook-f"></i></a>
                <a class="footer-icons--links" href="#">
                    <i class="footer-icons--icon fa-brands fa-twitter"></i></a>
                <a class="footer-icons--links" href="#">
                    <i class="footer-icons--icon fa-brands fa-instagram"></i></a>
        </footer>
    </main>


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/502a872629.js" crossorigin="anonymous"></script>
</body>

</html>
