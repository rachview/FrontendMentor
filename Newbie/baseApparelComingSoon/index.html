<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
  <title>Frontend Mentor: Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <div class="container">
      <nav class="navbar">
        <img src="./imgs/logo.svg" alt="Base Apparel Logo">
      </nav>
      <div class="hero-img"></div>

      <div class="container-body">
        <div class="row title">We're <span class="title-span">coming soon</span></div>
        <div class="row">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</div>
        <!-- Email -->
        <div class="row">
          <form>
            <div class="form-container">
              <input class="email" id="email-el" name="email" type="email" placeholder="Email Address" required>
              <label for="email" class="label-email hidden" id="label-el"><img src="./imgs/icon-error.svg"
                  alt="Error"></label>
              <button class="email-btn" type="submit" id="email-btn"><img src="./imgs/icon-arrow.svg"
                  alt="Submit"></button>
            </div>
            <p class="email-error hidden" id="error-el">Please provide a valid email</p>

          </form>
        </div>

      </div>
    </div>
  </main>







</body>

</html>
