<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor: NFT preview card component</title>

</head>

<body>

  <section>
    <div class="container">
      <div class="container-image">
        <img class="container-image--eye" src="./imgs/icon-view.svg" alt="A eyeball viewer">
        <a class="container-image--link" href="#"><img class="container-image--img" src="./imgs/image-equilibrium.jpg"
            alt="A crystal cube balanced on its side"></a>
      </div>
      <div class="row top">
        <h1 class="row-title">Equilibrium #3429</h1>
        <p class="row-body"> Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="row middle">
        <div class="col col-eth">
          <img class="col-eth--svg" src="./imgs/icon-ethereum.svg" alt="A picture of ethereum">
          <p class="col-eth--p">0.041 ETH</p>
        </div>
        <div class="col col-clock">
          <img class="col-clock--svg" src="./imgs/icon-clock.svg" alt="A picture of a clock">
          <p class="col-clock-p">3 days left</p>
        </div>
      </div>

      <div class="row bottom">
        <img class="row-avatar--author-img" src="imgs/image-avatar.png" alt="Avatar image">
        <p class="row-avatar--author"> Creation of <a class="row-avatar--author__link"
            href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jules Wyvern</a></p>
      </div>
    </div>
  </section>







</body>

</html>
