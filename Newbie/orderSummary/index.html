<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor: Order summary card</title>

</head>

<body>
  <section>
    <div class="container">
      <div class="container-hero">
        <img class="container-hero--img" src="./imgs/illustration-hero.svg" alt="Girl dancing to a music player">
      </div>
      <div class="container-body">
        <!-- Row start -->
        <div class="row">
          <h1 class="row-title">Order Summary</h1>
          <p class="row-summary"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <!-- Row end -->

        <!-- Row Gray Box start -->
        <div class="row gray">
          <!-- Col Start -->
          <div class="col"><img class="col-music" src="./imgs/icon-music.svg" alt="Music note"></div>
          <!-- Col End -->

          <!-- Col Start -->
          <div class="col margin">
            <h2 class="col-title">Annual Plan</h2>
            <p class="col-price">$59.99/year</p>
          </div>
          <!-- Col End -->

          <!-- Col Start -->
          <div class="col"><a class="col-link" href="#">Change</a></div>
          <!-- Col End -->
        </div>
        <!-- Row Gray Box End -->

        <!-- Row Start -->
        <div class="row">
          <a class="btn-link" href="#"><button class="btn-proceed">Proceed to Payment </button></a>
          <a class="btn-cancel" href="#">Cancel Order</a>
        </div>
        <!-- Row End -->

      </div>
    </div>
  </section>


</body>

</html>
